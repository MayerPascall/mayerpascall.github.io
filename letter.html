<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .letter-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .letter-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .letter-content {
            text-align: justify;
            margin: 0 auto;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <div class="letter-container">
        <h1 class="letter-title" id="letterTitle"></h1>
        <div class="letter-content" id="letterContent"></div>
    </div>

    <script src="scripts.js"></script>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const letterId = params.get('id');
            fetchLetter(letterId);
        };

        function fetchLetter(id) {
            fetch(`letters/letter${id}.txt`) // Assuming your letters are named letter1.txt, letter2.txt, etc.
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    document.getElementById('letterTitle').textContent = lines[1]; // Assuming title is in the second line
                    document.getElementById('letterContent').innerHTML = lines.slice(2).join('<br>'); // Content starts from the third line
                })
                .catch(error => console.error('Error fetching letter:', error));
        }
    </script>
</body>
</html>
