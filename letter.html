<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="letterTitle"></h1>
    <p id="letterContent"></p>

    <script src="scripts.js"></script>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const letterId = params.get('id');
            fetchLetter(letterId);
        };

        function fetchLetter(id) {
            fetch(`letters/letter${id}.txt`) // Assuming your letters are named letter1.txt, letter2.txt, etc.
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    document.getElementById('letterTitle').textContent = lines[1]; // Assuming title is in the second line
                    document.getElementById('letterContent').textContent = lines.slice(2).join('\n'); // Content starts from the third line
                })
                .catch(error => console.error('Error fetching letter:', error));
        }
    </script>
</body>
</html>
